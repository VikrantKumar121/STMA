<div class="content">
  <div class="content-inside">
    <div class="container">
      <div class="row a">
        <div class="col-md-6">
           <img src="../../../assets/img1.svg" alt="Image" class="img-fluid"> 
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center form-content">
            <div class="col-md-8">
              <div class="mb-4">
              <h1><strong>Sign In</strong> </h1>
              <p class="mb-4">Login from here to access</p>
            </div>
            <form [formGroup]="loginForm">
              <div class="form-group first">
                <label for="email">email</label>
                <input type="text" class="form-control" id="email" formControlName="email">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                
              </div>
              <input type="submit" value="Log In" class="btn btn-block btn-primary" (click)="login()" style="width: 120px;">
            </form>
            </div>
            
          </div>
          <p *ngIf="wrong" style="padding-left: 110px;padding-top: 20px;color: red;"><strong>Invalid Login Failed!</strong></p>
        </div>
        
      </div>
    </div>
  </div>
  </div>
